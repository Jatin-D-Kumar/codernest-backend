<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoderNest</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      h1 {
        color: #6a0dad;
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .description {
        font-size: 1.2em;
        margin-bottom: 20px;
        color: #555;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #888;
      }
      a {
        color: #6a0dad;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Codernest</h1>
      <p class="description">Your go-to platform for code snippets and more!</p>
      <a href="https://codernest.vercel.app" target="_blank"
        >Visit Codernest App</a
      >
      <p class="footer">Proudly hosted on Vercel</p>
    </div>
  </body>
</html>
